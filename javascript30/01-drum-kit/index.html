<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" integrity="sha256-t2/7smZfgrST4FS1DT0bs/KotCM74XlcqZN5Vu7xlrw=" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/master.css">
    <script type="text/javascript" src="js/index.js" defer></script>
  </head>
  <body>

    <canvas id="visualization"></canvas>

    <section class="workspace">
      <ul class="keys">
        <li class="key" data-key="a" data-sound="clap"></li>
        <li class="key" data-key="s" data-sound="hihat"></li>
        <li class="key" data-key="d" data-sound="tink"></li>
        <li class="key" data-key="f" data-sound="openhat"></li>
        <li class="key" data-key="g" data-sound="kick"></li>
        <li class="key" data-key="h" data-sound="boom"></li>
        <li class="key" data-key="j" data-sound="ride"></li>
        <li class="key" data-key="k" data-sound="snare"></li>
        <li class="key" data-key="l" data-sound="tom"></li>
      </ul>
    </section>

  </body>
</html>
